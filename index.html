<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<body>
    <div class="heading">
        <h1>
            <ul type="square">
                <li><span style="font-size: 23px">Match the animals to their young ones.</span></li>
            </ul>
        </h1>
    </div>
    <div class=" just">
        <div id="match">

            <div class="align">
                <div class="inner">
                    <span><img class="image" src="./cow.jpg"></span>
                    <span class="draggable-elements"><i id="cow" style="color:rgb(170, 46, 201)"
                            class="glyphicon glyphicon-record icon draggable" draggable="true"></i></span>
                </div>
                <br>
                <div class="inner">
                    <span><img class="image" src="./doggy.jpg"></span>
                    <span class="draggable-elements"><i id="doggy" style="color:rgba(220, 158, 12, 0.897)"
                            class="glyphicon glyphicon-record icon draggable" draggable="true"></i></span>
                </div>
                <br>
                <div class="inner"><span> <img class="image" src="./lion.jpg"></span><span class="draggable-elements"><i
                            id="lion" style="color:rgb(15, 190, 32)" class="glyphicon glyphicon-record icon draggable"
                            draggable="true"></i></span></div><br>

                <div class="inner"><span class="draggable-elements"><img class="image" src="./cat.jpg"></span><span><i
                            id="cat" style="color:rgb(20, 120, 175)" class="glyphicon glyphicon-record icon draggable"
                            draggable="true"></i></span></div><br>


                
            </div>

        </div>

        <div id="match">
            <div class="align">
                <div class="inner"><span class="droppable-elements "><i id="puppy" data-draggable-id="doggy"
                            class="glyphicon glyphicon-record icon droppable "></i></span><span> <img class="image"
                            src="./puppy.jpg"></span></div><br>
                <div class="inner"><span class="droppable-elements">
                        <i id="kitten" data-draggable-id="cat"
                            class="glyphicon glyphicon-record icon droppable"></i></span><span><img class="image"
                            src="./kitten.jpg"></span></div><br>
                <div class="inner"><span class="droppable-elements"><i class="glyphicon glyphicon-record icon droppable"
                            data-draggable-id="cow" id="calf"></i></span><span> <img class="image"
                            src="./calf.jpg"></span></div><br>
                <div class="inner"><span class="droppable-elements"><i
                            class="glyphicon glyphicon-record icon droppable " data-draggable-id="lion"
                            id="cub"></i></span><span><img class="image" src="./cub.jpg"></span></div><br>

            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
